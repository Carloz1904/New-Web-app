<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | Nocturno Café</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f0f12',     // Fondo principal casi negro
                            card: '#18181b',     // Fondo de la tarjeta
                            input: '#27272a',    // Fondo de los inputs
                            accent: '#9333ea',   // Morado principal (Base)
                            glow: '#a855f7',     // Morado claro (Brillo)
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    // Animación suave para los orbes de luz traseros
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Imagen de fondo específica para el registro */
        .signup-bg {
            background-image: url('https://images.unsplash.com/photo-1511920170033-f8396924c348?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-brand-dark text-gray-300 font-sans antialiased min-h-screen flex items-center justify-center relative overflow-hidden signup-bg py-10">

    <div class="absolute inset-0 bg-black/85 backdrop-blur-sm z-0"></div>

    <div class="absolute top-0 left-1/4 w-96 h-96 bg-brand-accent/20 rounded-full blur-[100px] z-0 animate-float"></div>
    <div class="absolute bottom-0 right-1/4 w-80 h-80 bg-purple-900/30 rounded-full blur-[100px] z-0 animate-float" style="animation-delay: 2s;"></div>

    <div class="relative z-10 w-full max-w-lg px-4">

        <div class="mb-6 flex justify-center">
            <a href="index.html" class="inline-flex items-center text-sm text-gray-500 hover:text-brand-glow transition-colors group">
                <svg class="w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Regresar a Inicio
            </a>
        </div>

        <div class="bg-brand-card/90 backdrop-blur-xl border border-gray-800 rounded-2xl shadow-2xl p-8 sm:p-10">

            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white tracking-wide mb-2">Únete al Club</h2>
                <p class="text-sm text-gray-500">Crea tu cuenta y obtén tu primer café gratis.</p>
            </div>

            <form action="#" class="space-y-5">

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Nombre Completo</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <input type="text" class="block w-full pl-10 pr-3 py-3 bg-brand-input border border-gray-700 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent transition-all" placeholder="Ej. Juan Pérez">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Correo Electrónico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
                        </div>
                        <input type="email" class="block w-full pl-10 pr-3 py-3 bg-brand-input border border-gray-700 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent transition-all" placeholder="usuario@ejemplo.com">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            </div>
                            <input type="password" class="block w-full pl-10 pr-3 py-3 bg-brand-input border border-gray-700 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent transition-all" placeholder="******">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Confirmar</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <input type="password" class="block w-full pl-10 pr-3 py-3 bg-brand-input border border-gray-700 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-brand-accent focus:border-transparent transition-all" placeholder="******">
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-brand-accent focus:ring-brand-accent border-gray-700 rounded bg-brand-input">
                    <label for="terms" class="ml-2 block text-sm text-gray-400">
                        Acepto los <a href="#" class="text-brand-glow hover:underline">Términos</a> y la <a href="#" class="text-brand-glow hover:underline">Política de Privacidad</a>.
                    </label>
                </div>

                <button type="button" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-brand-accent hover:bg-brand-glow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-accent focus:ring-offset-gray-900 transition-all duration-300 shadow-[0_0_20px_rgba(147,51,234,0.4)] hover:shadow-[0_0_30px_rgba(147,51,234,0.6)] transform hover:-translate-y-0.5">
                    Crear mi cuenta
                </button>

            </form>
            <div class="mt-8 relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-brand-card text-gray-500">¿Ya tienes cuenta?</span>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="login.html" class="w-full inline-flex justify-center py-3 px-4 border border-gray-700 rounded-lg shadow-sm bg-transparent text-sm font-medium text-white hover:bg-gray-800 hover:text-brand-glow transition-all duration-300">
                    Iniciar Sesión
                </a>
            </div>

        </div>
        <p class="text-center text-xs text-gray-600 mt-8">
            © 2025 Nocturno Café. La cafeína es vida.
        </p>

    </div>

</body>
</html>
